<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashmeteo</title>
    <link rel="stylesheet" href="projectPlus.css" />
  </head>
  <body>
    <div class="container">
      <div class="day">
        <div class="find">
          <img src="icons/search.png" alt="find" />
        </div>
        <div class="city Date">
          <h1>Kharkiv</h1>
          <h2>18:20, Aug 24 2022</h2>
          <div class="row">
            <div class="imgBox">
              <img src="icons/b-snow-sun.png" alt="" />
              <h2>Cloudly today</h2>
            </div>
            <p class="bigTemp">23&deg</p>
          </div>
        </div>
        <div class="row">
          <p>Temperature</p>
          <p>+23&deg</p>
        </div>
        <div class="row">
          <p>Humidity</p>
          <p>19%</p>
        </div>
        <div class="row">
          <p>Wind</p>
          <p>2km/h</p>
        </div>
        <div class="row">
          <div class="rowIn">
            <img src="icons/l-sunrise.png" alt="Sunrise" />
            <p>7:12</p>
          </div>
          <div class="rowIn">
            <img src="icons/l-sunset.png" alt="Sunset" />
            <p>19:55</p>
          </div>
        </div>
      </div>

      <div class="weekDay">
        <h2>Wed</h2>
        <div class="imgBox">
          <img src="icons/cloud-sun.png" alt="" />
        </div>
        <h2>13 Aug</h2>
        <div class="weekRows">
          <div class="row">
            <img src="icons/l-day.png" alt="" />
            <p>+23&deg</p>
          </div>
          <div class="row">
            <img src="icons/l-night.png" alt="" />
            <p>+19</p>
          </div>
          <div class="row">
            <img src="icons/l-rain.png" alt="" />
            <p>10%</p>
          </div>
          <div class="row">
            <img src="icons/l-wind.png" alt="" />
            <p>2km/h</p>
          </div>
        </div>
      </div>
